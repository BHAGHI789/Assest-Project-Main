{% load static %}

<!DOCTYPE html>
<html>
<head>
	 <meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <title>Login </title>

  <style>	
body{
	background-size:cover;
	background-image:url("{% static 'images/loginpage.jpeg' %}")
    }
	div{
		border-top-style:solid;
		outline-style:solid;
		outline-color:black;
		outline-width:thick;
		border-radius:15px;
        background-color:white;
		}

	.container{
			place-items:center;
			margin:auto;
			max-width:30rem;
			} 
     .alert alert-danger{
		 
		 width:20rem;

	} 


</style>
    <script>
	function validationform()
	{
		const name = document.getElementById("n1").value;
		const password = document.getElementById("n2").value;

		if(name==="")
		{
			 alert("enter name")
			 return false;

		}

		if(password==="")
		{
			alert("enter password")
			return false;
		}

		else{		
		return true;
		}
	}
	</script>
</head>
	<body ><br><br><br><br><br><br>	
		<form action="" method="post"  onsubmit="return validationform()">
			{% csrf_token %}

			{% if error %}
    			<div class="alert alert-danger" role="alert" id="login-alert">
       			    {{ error }}
    			</div>
				 <script>
           			 setTimeout(function() {
                     let alert = document.getElementById('login-alert');
                if (alert) {
                    alert.style.display = 'none';
                }
            }, 3000); // Hide after 4 seconds
        		</script>
             {% endif %}
			 	
	<div class="container" >

	<p class="h1" style="text-align:center;font-family:Arial Black;"><b>Login</b></p><br>
	 
	<input id="n1"  name="username" style="border-radius:10px;border-width:4px;font-family:Script MT Bold;text-align:center" type="text"  placeholder="Enter User Name" required><br><br>
	
    <input id="n2" name="password" style="border-radius:10px;border-width:4px;font-family:Script MT Bold;text-align:center" type="password" placeholder="Enter Password" required><br><br>
	
	<h6 style="text-align:right"><a href="emailverification.html"> Forget Password?</a></h6>
							
				<button style="text-align:center" type="submit" class="btn btn-primary"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
 				 <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z"/>
				 <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
				 </svg> Login </button><br><br>

			<h6 style="color:black;background-color:white"> To create account 
			<a href="/"> SignUp </a></h6><br><br>
	
	</div>
	</form>

</body>
</html>
